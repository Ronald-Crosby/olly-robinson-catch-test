<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="dist/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="dist/css/style.css"/>
</head>
<body>
    <main class="main">
        <div class="container">

            <header class="header-parent">
                <div class="menu-container">
                    <button>
                        <img src="dist/assets/icon-menu.svg" alt="show menu">
                    </button>
                </div>
                <div class="logo-container">
                    <h1>
                        <a href="#0">
                            <img src="dist/assets/catch-logo.svg" alt="Catch Agency" class="">
                        </a>
                    </h1>
                </div>
            </header>

            <section>
                <div class="filters">
                    <h2 class="alpha">
                        Work
                    </h2>
                    <button class="mobile-menu-toggle button | js-filter-menu-toggle">
                        <p>Show filters</p>
                        <img src="dist/assets/icon-chevron-down.svg" class="chevron-arrow | js-chevron-arrow">
                    </button>
                    <ul class="filters-ul hidden | js-filter-menu">
                        <li class="filter-button | js-filter-button -active">
                            <button class="button">
                                All
                            </button>
                        </li>
                        <li class="filter-button | js-filter-button">
                            <button class="button">
                                Websites
                            </button>
                        </li>
                        <li class="filter-button | js-filter-button">
                            <button class="button">
                                Campaigns
                            </button>
                        </li>
                        <li class="filter-button | js-filter-button">
                            <button class="button">
                                Content
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="grid">
                    <a class="grid-item">
                        <img src="dist/assets/card-1.png" alt="360 degree VR flight experience" class="grid-item-image">
                        <div class="grid-image-dark"></div>
                        <h3 class="bravo">360 degree flight experience</h3>
                        <p>Thomas Cook Airlines</p>
                    </a>
                    <a class="grid-item">
                        <img src="dist/assets/card-2.png" alt="360 degree VR flight experience" class="grid-item-image">
                        <div class="grid-image-dark"></div>
                        <h3 class="bravo">Going beyond frontiers</h3>
                        <p>SES</p>
                    </a>
                    <a class="grid-item">
                        <img src="dist/assets/card-3.png" alt="360 degree VR flight experience" class="grid-item-image">
                        <div class="grid-image-dark"></div>
                        <h3 class="bravo">The Lobster</h3>
                        <p>Picture House Entertainment</p>
                    </a>
                    <a class="grid-item">
                        <img src="dist/assets/card-4.jpg" alt="360 degree VR flight experience" class="grid-item-image">
                        <div class="grid-image-dark"></div>
                        <h3 class="bravo">Cats on a plane</h3>
                        <p>Thomas Cook Airlines</p>
                    </a>
                    <a class="grid-item">
                        <img src="dist/assets/card-5.png" alt="360 degree VR flight experience" class="grid-item-image">
                        <div class="grid-image-dark"></div>
                        <h3 class="bravo">London Zoo Goes Mobile</h3>
                        <p>SES</p>
                    </a>
                    <a class="grid-item">
                        <img src="dist/assets/card-6.png" alt="360 degree VR flight experience" class="grid-item-image">
                        <div class="grid-image-dark"></div>
                        <h3 class="bravo">Ronald's Debut Fragrance</h3>
                        <p>Christiano Ronaldo Fragrances</p>
                    </a>
                </div>
            </section>

        </div>


    </main>
<script src="dist/js/scripts.min.js"></script>

</body>
</html>
